---
- name: OneServer, remove nginx default
  sudo: true
  file: path=/etc/nginx/sites-enabled/default, state=absent

- name: OneServer, nginx configuration files
  sudo: true
  template:
    src: {{ item.src }}
    dest: {{ item.dest }}
    owner: root
    mode: 0644
  with_items:
    - src: oneserver/templates/oneserver.conf
      dest: /etc/nginx/conf.d/oneserver.conf

    - src: oneserver/templates/nginx.conf
      dest: /etc/nginx/nginx.conf

    - src: oneserver/templates/cloudflare.conf
      dest: /etc/nginx/cloudflare.conf

    - src: oneserver/templates/base_secure.conf
      dest: /etc/nginx/base_secure.conf

    - src: oneserver/templates/secure.conf
      dest: /etc/nginx/secure.conf

    - src: oneserver/templates/internal_secure.conf
      dest: /etc/nginx/internal_secure.conf

    - src: oneserver/templates/cloudflare.pem
      dest: {{ config.nginx.tls_cert_path }}

    - src: oneserver/templates/cloudflare.key
      dest: {{ config.nginx.tls_cert_key_path }}

- name: OneServer, Restarting nginx
  sudo: true
  service: name=nginx state=restarted